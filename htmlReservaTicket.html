<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Ticket Hechos 29</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container-fluid" id="site-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- FORMULARIO     -->
          <form class="needs-validation bg-body-tertiary shadow p-3 my-4" novalidate=""> 
              <div class="row g-3"> 
                <!-- NOMBRE -->
                <div class="col-sm-6"> 
                  <label for="firstName" class="form-label">Primer Nombre</label> 
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required=""> 
                  <div class="invalid-feedback">
                    El primer nombre es requerido.
                  </div> 
                </div> 
                <!-- APELLIDOS -->
                <div class="col-sm-6"> 
                  <label for="lastName" class="form-label">Apellidos</label> 
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required=""> 
                  <div class="invalid-feedback">
                    El apellido es requerido.
                  </div> 
                </div> 
                <!-- DNI -->
                <div class="col-12"> 
                  <label for="username" class="form-label">Documento de Identificación Fiscal</label> 
                  <div class="input-group has-validation"> 
                    <span class="input-group-text">DNI</span> 
                    <input type="text" class="form-control" id="username" placeholder="123-xxx-xxx-xxx" required=""> 
                    <div class="invalid-feedback">
                      El DNI es requerido.
                    </div> 
                  </div> 
                </div> 
                <!-- POBLACION -->
                 <div class="col-12"> 
                  <label for="poblacion" class="form-label">Población <span class="text-body-secondary">(Optional)</span></label> 
                  <input type="text" class="form-control" id="poblacion" placeholder=""> 
                </div> 
                 <!-- CIUDAD -->
                 <div class="col-12"> 
                  <label for="ciudad" class="form-label">Ciudad <span class="text-body-secondary">(Optional)</span></label> 
                  <input type="text" class="form-control" id="ciudad" placeholder=""> 
                </div> 
                <!-- Pais -->
                <div class="col-12"> 
                  <label for="pais" class="form-label">País</label> 
                  <input type="text" class="form-control" id="pais" placeholder="" value="" required=""> 
                  <div class="invalid-feedback">
                    El país es requerido.
                  </div> 
                </div> 
                <!-- DIRECCION -->
                <div class="col-12"> 
                  <label for="direccion" class="form-label">Dirección <span class="text-body-secondary">(Optional)</span></label> 
                  <input type="text" class="form-control" id="direccion" placeholder="" value="">  
                </div> 
                <!-- EMAIL -->
                <div class="col-12"> 
                  <label for="email" class="form-label">Email</label> 
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required=""> 
                  <div class="invalid-feedback">
                    El email es requerido.
                  </div> 
                </div> 
                <!-- NUMERO DE TELEFONO -->
                <div class="col-12"> 
                  <label for="numtel" class="form-label">Número de teléfono</label> 
                  <div class="input-group has-validation"> 
                    <span class="input-group-text">+302 XXXX-XXXX</span> 
                    <input type="text" class="form-control" id="numtel" placeholder="" required=""> 
                    <div class="invalid-feedback">
                      El número de teléfono es requerido.
                    </div> 
                  </div> 
                  <div class="form-text">Ejemplo de cómo introducir el número de teléfono.</div>
                </div> 
                <!-- DESPLEGABLE CON FRANJAS DE EDAD -->
                <div class="col-md-7"> 
                  <label for="country" class="form-label">Country</label> 
                  <select class="form-select" id="country" required=""> 
                    <option value="">Selecciona tu rango de edad</option> 
                    <option>10 - 14 años</option> 
                    <option>15 - 18 años</option>
                    <option>19 - 25 años</option>
                    <option>26 - 35 años</option>
                    <option>36 - 50 años</option>
                  </select> 
                  <div class="invalid-feedback">
                    La edad es requerida.
                  </div> 
                </div> 

                <!-- BOTON DE RESERVA -->
              <hr class="my-4"> 
              <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar información para reserva </button> 
            </form>
          <!-- FIN FORMULARIO     -->
      </div>
    </div>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
